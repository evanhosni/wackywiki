                    <svg viewBox='0 15 205 69'>

                <div id='form'>
                    <h2>â€¢ Choose a topic!</h2>

                    <input type='text' name='' id='article-input'>

                    <h2>â€¢ Type in some nouns!</h2>

                    <input type='text' name='' id='verb-input'>
                    <div id='verb-list'></div>
                    <br>
                    
                    <h2>â€¢ Don't forget past-tense!</h2>
                    <input type='text' name='' id='past-tense-verb-input'>

            </div>

            <div id='buttons'>

        </div>

        <button id='collapse'><<</button>

        <div id='right-div'>

                <div id="tabs">

                    <div>

                    </div>

                <div>
                    <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
